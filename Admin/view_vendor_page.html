<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor List</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="images.png" alt="Profile Picture">
      <h3>Hello, Admin</h3>
    </div>
    <div class="menu">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="quick_action.html"><i class="fas fa-bolt"></i> Quick Action Panel</a></li>
        <li><a href="vendorrr.html"><i class="fas fa-store"></i> Vendor Management</a></li>
        <li><a href="#"><i class="fas fa-tags"></i> Category</a></li>
      </ul>
    </div>
    <div class="logout">
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Vendor List</h2>
        <a href="vendor_page.html" class="btn btn-success"><i class="fas fa-plus"></i> Add New Vendor</a>
      </div>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Vendor Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Category</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="vendorTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    window.onload = function () {
      const vendorList = JSON.parse(localStorage.getItem('vendorList')) || [];
      const tableBody = document.getElementById('vendorTable');
      tableBody.innerHTML = '';

      vendorList.forEach(v => {
        tableBody.innerHTML += `
          <tr>
            <td>${v.name}</td>
            <td>${v.contact}</td>
            <td>${v.email}</td>
            <td>${v.category}</td>
            <td>${v.status}</td>
          </tr>`;
      });
    };
  </script>

</body>
</html>
