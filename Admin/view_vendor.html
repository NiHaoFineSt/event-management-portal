<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      display: flex;
      flex: 1;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #241da4;
      color: white;
      padding: 20px;
    }

    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar .profile h3 {
      font-size: 18px;
    }

    .sidebar .menu ul {
      list-style: none;
      padding: 0;
    }

    .sidebar .menu ul li {
      margin: 15px 0;
    }

    .sidebar .menu ul li a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
    }

    .sidebar .menu ul li a:hover,
    .sidebar .menu ul li a.active {
      color: #fff;
    }

    .logout {
      margin-top: 20px;
    }

    .logout a {
      color: #ffc107;
      text-decoration: none;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #f8f9fa;
    }

    footer.simple-footer {
      background-color: #1a1a1a;
      color: #fff;
      padding: 30px 20px 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #333;
      padding-bottom: 15px;
    }

    .footer-brand h3 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .footer-nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-nav a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-nav a:hover {
      color: #fff;
    }

    .footer-social {
      display: flex;
      gap: 15px;
    }

    .footer-social a {
      color: #ccc;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-social a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    .footer-copyright {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile text-center">
      <img src="images.png" alt="Profile Picture">
      <h3>Hello, Admin</h3>
    </div>
    <div class="menu">
      <ul>
        <li><a href="ad.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li><a href="quick.html"><i class="fas fa-bolt me-2"></i>Quick Action Panel</a></li>
        <li><a href="vendor.html" class="active"><i class="fas fa-store me-2"></i>Vendor Management</a></li>
      </ul>
    </div>
    <div class="logout">
      <a href="../register/login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Vendor List</h2>
        <a href="vendor.html" class="btn btn-success"><i class="fas fa-plus"></i> Add New Vendor</a>
      </div>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Vendor Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Category</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="vendorTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="simple-footer">
  <div class="footer-container">
    <div class="footer-main">
      <div class="footer-brand">
        <h3>Flea Market</h3>
      </div>
      <div class="footer-nav">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </div>
      <div class="footer-social">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="footer-copyright">
      &copy; 2025 Flea Market. All rights reserved.
    </div>
  </div>
</footer>

<script>
  window.onload = function () {
    const vendorList = JSON.parse(localStorage.getItem('vendorList')) || [];
    const tableBody = document.getElementById('vendorTable');
    tableBody.innerHTML = '';

    vendorList.forEach(v => {
      tableBody.innerHTML += `
        <tr>
          <td>${v.name}</td>
          <td>${v.contact}</td>
          <td>${v.email}</td>
          <td>${v.category}</td>
          <td>${v.status}</td>
        </tr>`;
    });
  };
</script>
</body>
</html>
