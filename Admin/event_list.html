<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 220px;
      background-color: #241da4;
      color: white;
      padding: 20px 0;
    }

    .sidebar .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar .profile img {
      width: 80px;
      border-radius: 50%;
    }

    .sidebar h5 {
      margin-top: 10px;
      font-size: 16px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: #3b34c4;
    }

    .logout {
      color: #f5b94b !important;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f8f9fa;
    }

    th {
      background-color: #241da4;
      color: white;
    }

    .approved {
      background-color: #d4edda !important;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="images.png" alt="Admin Profile" />
      <h5>Hello, Admin</h5>
    </div>
    <a href="dashboard.html">Dashboard</a>
    <a href="quick.html">Quick Action Panel</a>
    <a href="vendor.html">Vendor Management</a>
    <a href="login.html" class="logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Event List</h2>
      <a href="quick.html" class="btn btn-primary">Add Event</a>
    </div>

    <table class="table table-bordered" id="eventTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Place</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS-injected rows -->
      </tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector("#eventTable tbody");
    let events = JSON.parse(localStorage.getItem("events")) || [];

    function renderTable() {
      tableBody.innerHTML = "";

      events.forEach((event, index) => {
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = event.name;
        row.insertCell(1).textContent = event.date;
        row.insertCell(2).textContent = event.place;
        row.insertCell(3).textContent = event.category;

        const actionsCell = row.insertCell(4);
        const approveBtn = document.createElement("button");
        approveBtn.textContent = "Approve";
        approveBtn.className = "btn btn-success btn-sm me-2";
        approveBtn.onclick = () => {
          row.classList.add("approved");
          approveBtn.disabled = true;
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "btn btn-danger btn-sm";
        deleteBtn.onclick = () => {
          if (confirm("Are you sure you want to delete this event?")) {
            events.splice(index, 1);
            localStorage.setItem("events", JSON.stringify(events));
            renderTable();
          }
        };

        actionsCell.appendChild(approveBtn);
        actionsCell.appendChild(deleteBtn);
      });
    }

    renderTable();
  </script>
</body>
</html>
