<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="quick_action.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <!-- Profile Section -->
    <div class="profile">
      <img src="images.png" alt="Profile Picture">
      <h3>Hello, Admin</h3>
    </div>

    <!-- Menu Section -->
    <div class="menu">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="quick_action.html"><i class="fas fa-bolt"></i>Quick Action Panel</a></li>
        <li><a href="vendor_page.html"><i class="fas fa-store"></i> Vendor Management</a></li>
        <li><a href="#"><i class="fas fa-tags"></i> Category</a></li>
      </ul>
    </div>

    <!-- Logout Section -->
    <div class="logout">
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="main-content container mt-4">
    <h2>Quick Action Panel</h2>

     <!-- Add Event Schedule -->
  <div class="card">
    <div class="card-header">Add New Event</div>
    <div class="card-body">
      <form onsubmit="saveEvent(); return false;">
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="eventName" required />
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="eventDate" required />
        </div>
        <div class="mb-3">
          <label for="eventPlace" class="form-label">Place</label>
          <input type="text" class="form-control" id="eventPlace" required />
        </div>
        <div class="mb-3">
          <label for="eventCategory" class="form-label">Category</label>
          <select class="form-select" id="eventCategory" required>
            <option value="">Select Category</option>
            <option value="Tech">Tech</option>
            <option value="Food">Food</option>
            <option value="Music">Music</option>
            <option value="Fashion">Fashion</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Event</button>
        <a href="event_list.html" class="btn btn-secondary ms-2">View Event List</a>
      </form>
    </div>
  </div>
  <script>
  function saveEvent() {
    const name = document.getElementById("eventName").value;
    const date = document.getElementById("eventDate").value;
    const place = document.getElementById("eventPlace").value;
    const category = document.getElementById("eventCategory").value;

    const newEvent = { name, date, place, category };

    let events = JSON.parse(localStorage.getItem("events")) || [];
    events.push(newEvent);
    localStorage.setItem("events", JSON.stringify(events));

    // Optional: alert user
    alert("Event saved!");

    // Redirect to the Event List page
    window.location.href = "event_list.html";
  }
</script>
</div>
</body>
</html>
