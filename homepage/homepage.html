    <script>
        function sidebarApp() {
            return {
                activePage: 'dashboard',
                
                setActivePage(page) {
                    this.activePage = page;
                    localStorage.setItem('activePage', page);
                },
                
                isActivePage(page) {
                    return this.activePage === page;
                },
                
                handleLogout() {
                    if (confirm('Are you sure you want to logout?')) {
                        localStorage.removeItem('activePage');
                        // Add logout logic here
                        console.log('Logging out...');
                    }
                },
                
                init() {
                    // Restore active page from localStorage
                    const savedPage = localStorage.getItem('activePage');
                    if (savedPage) {
                        this.activePage = savedPage;
                    }
                    
                    // Set active page based on current URL
                    const currentPath = window.location.pathname;
                    if (currentPath.includes('dashboard')) this.activePage = 'dashboard';
                    else if (currentPath.includes('quick')) this.activePage = 'quick-action';
                    else if (currentPath.includes('vendor')) this.activePage = 'vendor';
                    else if (currentPath.includes('category')) this.activePage = 'category';
                }
            }
        }
    </script>
