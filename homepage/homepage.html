<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: true }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flea Market Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar py-4 px-3">
      <h4 class="mb-4">Categories</h4>
      <ul class="nav flex-column mb-4">
        <li class="nav-item mb-2"><a class="nav-link" href="#">Clothing</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Electronics</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Home & Living</a></li>
        <li class="nav-item mb-2"><a class="nav-link" href="#">Toys & Games</a></li>
      </ul>

      <h5 class="mb-3">Filters</h5>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="filter1">
        <label class="form-check-label" for="filter1">Free Shipping</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="filter2">
        <label class="form-check-label" for="filter2">New Arrivals</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" value="" id="filter3">
        <label class="form-check-label" for="filter3">Discounted</label>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      
      <!-- Search Bar -->
      <div class="mt-4 d-flex justify-content-between align-items-center">
        <h3>Welcome to Flea Market</h3>
        <input type="text" class="form-control w-50" placeholder="Search for products...">
      </div>

      <!-- Dashboard Cards -->
      <div class="row mt-4">
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total Vendors</h5>
              <p class="display-6">120</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Total Products</h5>
              <p class="display-6">480</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">New Orders</h5>
              <p class="display-6">34</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Visitors Today</h5>
              <p class="display-6">1,230</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="row mt-4">
        <div class="col-md-3 mb-3">
          <button class="quick-action-btn">Add Product</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="quick-action-btn">View Orders</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="quick-action-btn">Manage Vendors</button>
        </div>
        <div class="col-md-3 mb-3">
          <button class="quick-action-btn">Reports</button>
        </div>
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
