<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth System</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container" x-data="loginForm()">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <form @submit.prevent="handleLogin" class="auth-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        x-model="form.email"
                        :class="{'error': errors.email}"
                        placeholder="Enter your email"
                        required
                    >
                    <span x-show="errors.email" x-text="errors.email" class="error-message"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>     
                        <input 
                            :type="showPassword ? 'text' : 'password'" 
                            id="password" 
                            x-model="form.password"
                            :class="{'error': errors.password}"
                            placeholder="Enter your password"
                            required
                        >
                
                    <span x-show="errors.password" x-text="errors.password" class="error-message"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" x-model="form.remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="submit-btn"
                    :disabled="loading"
                    :class="{'loading': loading}"
                    @click="loading = true; setTimeout(() => { window.location.href = '../homepage/homepage.html'; }, 2000)"
                >
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading">Signing In...</span>
                </button>

                <!-- Success/Error Messages -->
                <div x-show="message" class="message" :class="messageType">
                    <span x-text="message"></span>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                form: {
                    email: '',
                    password: '',
                    remember: false
                },
                errors: {},
                loading: false,
                showPassword: false,
                message: '',
                messageType: '',

                validateForm() {
                    this.errors = {};
                    
                    if (!this.form.email) {
                        this.errors.email = 'Email is required';
                    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.form.email)) {
                        this.errors.email = 'Please enter a valid email';
                    }
                    
                    if (!this.form.password) {
                        this.errors.password = 'Password is required';
                    } else if (this.form.password.length < 6) {
                        this.errors.password = 'Password must be at least 6 characters';
                    }
                    
                    return Object.keys(this.errors).length === 0;
                },

                async handleLogin() {
                    if (!this.validateForm()) return;
                    
                    this.loading = true;
                    this.message = '';
                    
                    try {
                        // Simulate API call
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // Simulate success/error
                        if (this.form.email === 'test@example.com' && this.form.password === 'password') {
                            this.message = 'Login successful! Redirecting...';
                            this.messageType = 'success';
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        } else {
                            this.message = 'Invalid email or password';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = 'An error occurred. Please try again.';
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
