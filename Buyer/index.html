<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FleaMarket - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root { --main-blue: #241da4; }
    .navbar { background-color: var(--main-blue) !important; }
    .navbar .nav-link, .navbar .navbar-brand { color: white !important; }
    .btn-primary { background-color: var(--main-blue) !important; border-color: var(--main-blue) !important; }
    .btn-primary:hover { background-color: #1a1580 !important; }
  </style>
</head>
<body x-data="{ items: [
  { id: 1, name: 'Vintage Clock', price: 35, image: 'img/clock.jpg' },
  { id: 2, name: 'Old Books', price: 15, image: 'img/books.jpg' },
  { id: 3, name: 'Retro Chair', price: 50, image: 'img/chair.jpg' }
]}">

  <nav class="navbar navbar-expand-lg shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">FleaMarket</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="items.html">Browse Items</a></li>
      <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
    </ul>
  </nav>

  <header class="bg-dark text-white text-center py-5">
    <h1>Welcome to FleaMarket</h1>
    <p>Find treasures from local sellers</p>
    <a href="items.html" class="btn btn-warning mt-3">Start Browsing</a>
  </header>

  <section class="container my-5">
    <h2>Featured Listings</h2>
    <div class="row">
      <template x-for="item in items" :key="item.id">
        <div class="col-md-4 mt-3">
          <div class="card h-100 shadow-sm">
            <img :src="item.image" class="card-img-top" style="height: 200px; object-fit: cover;" />
            <div class="card-body">
              <h5 class="card-title" x-text="item.name"></h5>
              <p>RM <span x-text="item.price"></span></p>
              <a href="details.html" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </template>
    </div>
  </section>

  <footer class="bg-light text-center py-3 mt-4 border-top">
    <p class="mb-0">Â© 2025 FleaMarket</p>
  </footer>
</body>
</html>
